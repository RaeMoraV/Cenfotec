<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/TablaRowSpan.css">
</head>
<body>
    <h1>Manejo de td con el atributo de colspan</h1>
    <table>
        <thead>
            <tr>
                <th>Mes</th>
                <th>Saldo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Enero</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Febrero</td>
                <td>$200</td>
            </tr>
            <tr>
                <td colspan="2">Suma $300</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
