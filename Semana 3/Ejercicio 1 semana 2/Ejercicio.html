<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1 colspan y rowspan</title>
    <link rel="stylesheet" href="./css/Ejercicio1.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="3" class="antiquewhite"></td>
            <td class="red"></td>
        </tr>
        <tr>
            <td class="blue"></td>
            <td class="black" colspan="2"></td>
            <td class="dodgerblue" rowspan="2"></td>
        </tr>
        <tr>
            <td class="brown"></td>
            <td class="aqua"></td>
            <td class="darkcyan"></td>
        </tr>
        <tr>
            <td class="mediumslateblue" rowspan="2"></td>
            <td class="brown" colspan="3"></td>
        </tr>
        <tr>
            <td class="antiquewhite"></td>
            <td class="yellow" colspan="2"></td>
        </tr>
        <tr>
            <td class="aqua" colspan="2"></td>
            <td class="gold"></td>
            <td class="red"></td>
        </tr>
    </table>
</body>
</html>
